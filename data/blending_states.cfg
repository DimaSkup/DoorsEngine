;==============================================================================
; manually register blending states;
; 
; blending setup:
;   1. blend operations: 
;      add, sub, rev_sub, min, max
;
;   2. blend factors:   
;      zero, one, src_col, inv_src_col, 
;      src_alpha, inv_src_alpha, 
;      dst_alpha, inv_dst_alpha,
;      dst_col,   inv_dst_col
;      src_alpha_sat, 
;      blend_factor, inv_blend_factor
;
;   3. render target write mask:
;      zero, red, green, blue, alpha, all
;==============================================================================

bs default {
	blend_alpha_to_coverage false
	blend_independent       false
	blend_enabled           false
	blend_src               one
	blend_dst               zero
	blend_op                add
	blend_src_alpha         one
	blend_dst_alpha         zero
	blend_op_alpha          add
	blend_rtw_mask          all
}

bs custom {
	blend_alpha_to_coverage false
	blend_independent       false
	blend_enabled           true
	blend_src               one
	blend_dst               one
	blend_op                add
	blend_src_alpha         one
	blend_dst_alpha         one
	blend_op_alpha          add
	blend_rtw_mask          all
}

