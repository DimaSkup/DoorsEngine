;==============================================================================
; manually register depth-stencil states;
;
; depth related keys have prefix "d_" for "depth_"
; stencil related keys have prefix "s_" for "stencil_"
;
; depth stencil states setup:
;   1. depth write mask (d_write_mask): 
;      zero, all
;
;   2. comparison function (d_func, s_func):
;      never, less, equal, less_equal, greater, 
;      not_equal, greater_equal, always
;
;   3. stencil read/write mask: (s_read_mask, s_write_mask):
;      uint8 values (in range [0..255])
;
;   4. stencil operations (s_fail_op, s_depth_fail_op, s_pass_op):
;      keep, zero, replace, incr_sat, decr_sat, invert, incr, decr
;==============================================================================

dss default {
	d_enabled                   true
	d_write_mask                all
	d_func                      less_equal
	s_enabled                   false
	s_read_mask                 0xFF
	s_write_mask                0xFF
	front_face.s_fail_op        keep
	front_face.s_depth_fail_op  keep
	front_face.s_pass_op        keep
	front_face.s_func           equal
	back_face.s_fail_op         keep
	back_face.s_depth_fail_op   keep
	back_face.s_pass_op         keep
	back_face.s_func            equal
}

