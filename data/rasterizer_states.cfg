;==============================================================================
; manually register rasterizer states (RS);
;
; documentation abount RS description in DX11:
; https://learn.microsoft.com/en-us/windows/win32/api/d3d11/ns-d3d11-d3d11_rasterizer_desc
;
; if some rs property is skipped here then it will be set to its default value;
; max length for a render state name is 16 symbols;
; property "multisample_enable" will be set to true when we turn on 4xMSAA
;
; raster state setup:
;   1. fill (mode):  solid, wireframe
;
;   2. cull (mode):  back, front, none
;
;   3. front counter clockwise (front_ccw):  true, false
;
;   4. depth bias:  integer value
;
;   5. depth_bias_clamp:  float value
;
;   6. slope_scaled_depth_bias:  float value
;
;   7. depth_clip_enable:  true, false
;
;   8. scissor_enable:  true, false
;   
;   9. multisample_enable:  true, false
;
;   10. antialiased_line_enable:  true, false
;==============================================================================

rs default {
	fill                      solid
	cull                      back
	front_ccw                 false
	depth_bias                0
	depth_bias_clamp          0.0
	slope_scaled_depth_bias   0.0
	depth_clip_enable         true
	scissor_enable            false
	multisample_enable        false
	antialiased_line_enable   false
}

rs decals {
	fill                      solid
	cull                      back
	front_ccw                 false
	depth_bias                -1
	depth_bias_clamp          0.0
	slope_scaled_depth_bias   -1.0
	depth_clip_enabled        true
	scissor_enable            false
	multisample_enable        false
	antialiased_line_enable   false
}

rs skyDome {
	fill solid
	cull front
	front_ccw false
}

rs rs_2 {
	fill                      solid
	cull                      back
	front_ccw                 true
	depth_bias                0
	depth_bias_clamp          0.0
	slope_scaled_depth_bias   0.0
	depth_clip_enable         true
	scissor_enable            false
	multisample_enable        false
	antialiased_line_enable   false
}

rs rs_trees {
	fill solid
	cull none
	front_ccw true
	depth_clip_enable true
}

rs rs_grass {
	fill solid
	cull none
	front_ccw false
	depth_clip_enable true
}

rs rs_5 {
	fill solid
	cull front
	front_ccw false
	depth_clip_enable true
}

rs rs_6 {
	fill wireframe
	cull back
	front_ccw false
	depth_clip_enable true
}

rs rs_7 {
	fill wireframe
	cull front
	front_ccw false
	depth_clip_enable true
}

rs rs_8 {
	fill wireframe
	cull none
	front_ccw false
	depth_clip_enable true
}